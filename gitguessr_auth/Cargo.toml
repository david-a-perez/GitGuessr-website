[package]
edition = "2021"
name = "gitguessr_auth"
version = "0.0.0"
publish = false

[dependencies]
actix-web = "4.2.1"
actix-http = "3.0.4"
derive_more = "0.99.17"
futures = "0.3.25"
serde_json = "1.0.93"
lazy_static = { version="1.4.0" }
