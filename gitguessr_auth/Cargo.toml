rand = "0.8.5"
jsonwebtoken = "8.2.0"
tsync = "1.6.0"
chrono = { version = "0.4.23", default-features = false, features = ["clock", "serde"] }
create-rust-app = { version = "9", default-features = false, features = ["database_postgres"] }

